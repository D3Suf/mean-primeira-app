<content-header name="Pagamentos" small="Registo"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="BillingCycleCtrl as bcController">
        <ul class="nav nav-tabs">
            <li ng-if="bcController.tabList" ng-class="{active: bcController.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>
            <li ng-if="bcController.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Criar
                </a>
            </li>
            <li ng-if="bcController.tabUpdate" ng-class="{active: bcController.tabUpdate}">
                <a href data-target="#tabUpdate" data-toggle="tab">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="bcController.tabDelete" ng-class="{active: bcController.tabDelete}">
                <a href data-target="#tabDelete" data-toggle="tab">
                    <i class="fa fa-trash-o"></i> Eliminar
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-include="'billingCycle/list.html'"
                 ng-if="bcController.tabList" ng-class="{active: bcController.tabList}"></div>
            <div class="tab-pane" id="tabCreate" ng-include="'billingCycle/form.html'"
                 ng-if="bcController.tabCreate"></div>
            <div class="tab-pane" id="tabUpdate" ng-include="'billingCycle/form.html'"
                 ng-if="bcController.tabUpdate" ng-class="{active: bcController.tabUpdate}"></div>
            <div class="tab-pane" id="tabDelete" ng-include="'billingCycle/form.html'"
                 ng-if="bcController.tabDelete" ng-class="{active: bcController.tabDelete}"></div>
        </div>

    </div>
</section>
