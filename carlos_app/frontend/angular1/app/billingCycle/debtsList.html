<div class="col-md-12">
    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Acções</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="debt in bcController.billingCycle.debts">
            <td>
                <input ng-model="debt.name" class="form-control" placeholder="Informe o Nome"
                       ng-readonly="bcController.tabDelete"/>
            </td>
            <td>
                <input ng-model="debt.value" class="form-control" placeholder="Informe o Valor"
                       ng-readonly="bcController.tabDelete" ng-change="bcController.calculateValues()" type="number"/>
            </td>
            <td>
                <input ng-model="debt.status" class="form-control" placeholder="Informe o Status"
                       ng-readonly="bcController.tabDelete"/>
            </td>
            <td class="table-actions">
                <button class="btn btn-success" ng-class="{disabled: bcController.tabDelete}" ng-click="bcController.addDebt($index)">
                    <i class="fa fa-plus"></i>
                </button>
                <button class="btn btn-warning" ng-class="{disabled: bcController.tabDelete}" ng-click="bcController.cloneDebt($index, debt)">
                    <i class="fa fa-clone"></i>
                </button>
                <button class="btn btn-danger" ng-class="{disabled: bcController.tabDelete}" ng-click="bcController.deleteDebt($index)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
