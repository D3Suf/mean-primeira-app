<div role="form">
    <div class="box-body">
        <field id="name" grid="col-xs-12 col-sm-4" label="Nome" placeholder="Inserir o Nome"></field>
        <field id="month" grid="col-xs-12 col-sm-4" label="Mês" placeholder="Inserir o Mês" type="number"></field>
        <field id="year" grid="col-xs-12 col-sm-4" label="Ano" placeholder="Inserir o Ano" type="number"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">Criar</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Remover</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
