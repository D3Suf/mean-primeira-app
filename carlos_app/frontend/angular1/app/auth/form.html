<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo">
        <b>Home</b> BANK
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Bem vindo!</p>
        <form>
            <auth-field id="authName" model="auth.user.name" type="input"
                        placeholder="Nome" hide="auth.loginMode"></auth-field>
            <auth-field id="authEmail" model="auth.user.email" type="email"
                        placeholder="Email"></auth-field>
            <auth-field id="authPassword" model="auth.user.password" type="password"
                        placeholder="Password"></auth-field>
            <auth-field id="authConfirmPassword" model="auth.user.confirm_password" type="password"
                        placeholder="Confirme a Password" hide="auth.loginMode"></auth-field>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()"
                            ng-show="auth.loginMode">Entrar
                    </button>
                    <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()"
                            ng-hide="auth.loginMode">Registar
                    </button>
                </div>
            </div>
        </form>
        <br/>
        <a href="javascript:" ng-click="auth.changeMode()">
            {{ auth.loginMode ?
            "Novo utilizador? Registe-se aqui!" :
            "JÃ¡ tem conta? Entre aqui!"
            }}
        </a>
    </div>
</div>
